<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Birthday</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="heading">
            <h1>Is your Birthday lucky?</h1>
        </section>
        <section id="header-img">
            <img class="birthday-img" src="images/birthday.svg" alt="Header image of birthday"/>
        </section>
        <section id="input-date">
            <label class="label" for="date">Enter your birthday</label>
            <input required type="date" id="date" class="input-field" placeholder="DD-MM-YYYY">
        </section>
        <section id="input-lucky">
            <label for="luckyNo" class="label">Enter your Lucky Number</label>
            <input required min="1" type="number" placeholder="Enter your Lucky Number"
            class="input-field">
        </section>
    </main>

    
</body>
</html>
