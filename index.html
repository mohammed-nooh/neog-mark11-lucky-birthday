<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Birthday</title>
    <script src="https://kit.fontawesome.com/8ca73077b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="heading">
        <h1>Is your Birthday lucky?</h1>
    </section>
    <main>
        
        <section id="header-img">
            <img class="birthday-img" src="images/birthday.svg" alt="Header image of birthday" />
        </section>
        <section id="privacy-notice">
            <p><strong>Privacy Notice:</strong> We do not store your data. <span class="close-btn">X</span></p>
        </section>


        <!-- onsubmit="checkHandler(e);return flase;" -->

        <form id="form" >
            <section id="input-date">
                <label class="label" for="date">Enter your birthday</label>
                <input type="date" id="date" class="input-field" placeholder="DD-MM-YYYY" required>
            </section>
            <section id="input-lucky">
                <label for="luckyNo" class="label">Enter your Lucky Number</label>
                <input id="lucky-number" min="1" type="number" placeholder="Enter your Lucky Number" class="input-field" required>
            </section>
        

        <section id="check-btn">
            <button type="submit"  id="check" class="check-btn">Check</button>
        </section>

        </form>
        <section id="message-section">
            <p class="message"></p>
        </section>
        <section id="image-section">
            <img id="image" class="image">
        </section>

    </main>
    <footer id="footer">
        <p>Connect with me</p>
        <a class="footer-link" href="https://github.com/mohammed-nooh"><i class="fab fa-github icon"></i></a>
        <a class="footer-link" href="https://twitter.com/mohdnoohv"><i class="fab fa-twitter icon"></i></a>
        <a class="footer-link" href="https://www.linkedin.com/in/mohammed-nooh-vettiyattil-470082215/"><i class="fab fa-linkedin-in icon"></i></a>
        <a class="footer-link" href="https://mohammednooh.netlify.app/"><i class="far fa-user icon"></i></a>
    </footer>

    <script src="app.js"></script>
</body>

</html>
